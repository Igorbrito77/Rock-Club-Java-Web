<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Detalhes do Evento</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="bootstrap/css/style.css">
	<link rel="shortcut icon" href="bootstrap/img/guitar-icon.png" sizes="32x32" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	
	<header>
	<nav class="navbar navbar-inverse">
		<div class="container">
			
		    <div class="navbar-header">
		    	<!-- LOGO -->
		    	<a href="#" title="Home"><img id="logo" src="bootstrap/img/logo2.png"></a>

		    	<!-- SMARTPHONE  só aleterou a cor da barra de menu. A cor é btanca ou preta por padrão -->
				<button type="button" style="margin-top:25px" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu_lista" aria-expanded="false">
					<span style="background-color:#9bbd46" class="icon-bar"></span>
					<span style="background-color:#9bbd46" class="icon-bar"></span>
					<span style="background-color:#9bbd46" class="icon-bar"></span>
				</button>
				
		    </div>

			<div class="collapse navbar-collapse" id="menu_lista">
				<ul class="nav navbar-nav navbar-right">
					<li class="link_menu"><a href="/">Início</a></li>
					<li class="link_menu"><a href="/eventos">Eventos</a></li>
					<li class="link_menu"><a href="/cadastrarEvento">Cadastrar Evento</a></li>
					<li class="link_menu"><a href="#help">Ajuda</a></li>
				</ul>
			</div>

		</div>
	</nav>
</header>	
	
		<h1>Detalhes do evento :</h1>	
		<div th:each="concert : ${event}" class = "container" >
			<div class = "row">
				<p><strong>Nome:</strong> <span th:text = "${concert.name}"> </span></p>
				<p><strong>Local:</strong> <span th:text = "${concert.place}"> </span></p>
				<p><strong>Data:</strong> <span th:text = "${concert.date}"> </span></p>
				<p><strong>Horário:</strong> <span th:text = "${concert.time}"> </span></p>
			</div> 
			<h3><a href="/eventos"><button type="submit" class="btn btn-primary">Voltar à lista de Eventos</button></a></h3>
		
		
			
		  <form class="form-group" method="post">
		  	<h3>Adicionar banda convidada:</h3>
		  		<input type="text" class="form-control"  placeholder="Código do convite" name = "code">
		    	<input type="text" class="form-control"  placeholder="Nome da Banda" name = "name">
		  		<input type="text" class="form-control"  placeholder="Email" name = "email">
		  		<button type="submit" class="btn btn-primary">Adicionar banda</button>
		  </form>
		</div>
		
		
		<div  class = "container">
		
		
		<div class = "row">
			<h3>Bandas convidadas:</h3>	
			<table class = "table table-condensed table-striped table-bordered table-hover">

				<tr><th>Nome</th> <th>Email</th> </tr>	

				<tr  th:each = "guest : ${guests}">
					<td> <span th:text = "${guest.name}"></span></td>
					<td> <span th:text = "${guest.email}"> </span></td>		
					<td><a th:href="${(#mvc.url('EC#removeBand').arg(0, guest.code)).build()}"><i class="fa fa-trash-o" style="font-size:24px"></i></a></td>
				</tr>
			</table>
		</div>
	</div>
	

<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-2"><a href="#"><img id="logo" src="bootstrap/img/logo2.png"></a></div>
			<div class="col-md-1 lista_footer"><a href="#">Sobre</a></div>
			<div class="col-md-1 lista_footer"><a href="#">Navegar</a></div>
			<div class="col-md-1 lista_footer"><a href="#">Buscar</a></div>
			<div class="col-md-1 lista_footer"><a href="#">Ajuda</a></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p>© 2019 Blade Rock Show Club | Todos os direitos reservados. Construido por <a href="#">Igor Brito</a>.</p>
			</div>
		</div>
	</div>
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</footer>

</body>


</html>
